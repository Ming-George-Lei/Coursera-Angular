<h1 class="text-center">Sign Up for our newstler!</h1>

<div class="row">
    <div class="col-xs-1 col-sm-2 col-md-3"></div>
    <div class="col-xs-10 col-sm-8 col-md-6">
        <form class="form-vertical" name="signUpForm" ng-submit="signUpCtrl.signUp(signUpForm)" novalidate>
            <div class="form-group" ng-class="{'has-error': signUpForm.firstName.$error.required && (!signUpForm.firstName.$pristine || signUpForm.$submitted)}">
                <label for="firstName">First Name *</label>
                <input class="form-control" type="text" name="firstName" ng-model="signUpCtrl.user.firstName" required />
                <span ng-show="signUpForm.firstName.$error.required && (!signUpForm.firstName.$pristine || signUpForm.$submitted)" class="help-block">Please enter your first name.</span>
            </div>
            <div class="form-group" ng-class="{'has-error': signUpForm.lastName.$error.required && (!signUpForm.lastName.$pristine || signUpForm.$submitted)}">
                <label for="lastName">Last Name *</label>
                <input class="form-control" type="text" name="lastName" ng-model="signUpCtrl.user.lastName" required />
                <span ng-show="signUpForm.lastName.$error.required && (!signUpForm.lastName.$pristine || signUpForm.$submitted)" class="help-block">Please enter your last name.</span>
            </div>
            <div class="form-group" ng-class="{'has-error': (signUpForm.email.$error.required && (!signUpForm.email.$pristine || signUpForm.$submitted)) || signUpForm.email.$error.email }">
                <label for="email">Email *</label>
                <input class="form-control" type="email" name="email" ng-model="signUpCtrl.user.email" required />
                <span ng-show="signUpForm.email.$error.required && (!signUpForm.email.$pristine || signUpForm.$submitted)" class="help-block">Please enter your email address.</span>
                <span ng-show="signUpForm.email.$error.email" class="help-block">Please enter a valid email address.</span>
            </div>
            <div class="form-group" ng-class="{'has-error': (signUpForm.phone.$error.required && (!signUpForm.phone.$pristine || signUpForm.$submitted)) || (signUpForm.phone.$error.minlength || signUpForm.phone.$error.maxlength)}">
                <label for="phone">Phone Number *</label>
                <input class="form-control" type="number" name="phone" ng-model="signUpCtrl.user.phone" ng-minlength="10" ng-maxlength="10" required />
                <span ng-show="signUpForm.phone.$error.required && (!signUpForm.phone.$pristine || signUpForm.$submitted)" class="help-block">Please enter your phone number.</span>
                <span ng-show="signUpForm.phone.$error.minlength || signUpForm.phone.$error.maxlength" class="help-block">Your phone number should be 10 digits long.</span>
            </div>
            <div class="form-group" ng-class="{'has-error': signUpCtrl.showError}">
                <label for="favoriteDish">Favorite Dish</label>
                <input class="form-control" type="text" name="favoriteDish" ng-model="signUpCtrl.user.favoriteDish"/>
                <span ng-show="signUpCtrl.showError" class="help-block">No such menu number exists.</span>
            </div>
            <input type="submit" class="btn btn-default" value="signUp"/>
            <span class="text-success" ng-show="signUpCtrl.showMessage">Your information has been saved.</span>
        </form>
    </div>
    <div class="col-xs-1 col-sm-2 col-md-3"></div>
</div>
